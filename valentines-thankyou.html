<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thank You! üíï</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #ff9a9e 0%, #fecfef 50%, #ffdde1 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            position: relative;
            overflow: hidden;
        }

        /* Floating hearts animation */
        .heart {
            position: fixed;
            font-size: 30px;
            opacity: 0;
            animation: float 8s infinite;
        }

        .heart:nth-child(1) { left: 10%; animation-delay: 0s; }
        .heart:nth-child(2) { left: 20%; animation-delay: 1s; }
        .heart:nth-child(3) { left: 30%; animation-delay: 2s; }
        .heart:nth-child(4) { left: 40%; animation-delay: 3s; }
        .heart:nth-child(5) { left: 50%; animation-delay: 4s; }
        .heart:nth-child(6) { left: 60%; animation-delay: 5s; }
        .heart:nth-child(7) { left: 70%; animation-delay: 6s; }
        .heart:nth-child(8) { left: 80%; animation-delay: 7s; }
        .heart:nth-child(9) { left: 90%; animation-delay: 1.5s; }

        @keyframes float {
            0% {
                transform: translateY(100vh) rotate(0deg) scale(0.5);
                opacity: 0;
            }
            10% {
                opacity: 0.8;
            }
            50% {
                transform: translateY(50vh) rotate(180deg) scale(1);
                opacity: 0.8;
            }
            90% {
                opacity: 0.8;
            }
            100% {
                transform: translateY(-100px) rotate(360deg) scale(0.5);
                opacity: 0;
            }
        }

        .container {
            background: white;
            border-radius: 30px;
            box-shadow: 0 30px 80px rgba(255, 105, 180, 0.4);
            padding: 30px 10px;
            max-width: 600px;
            width: 100%;
            text-align: center;
            position: relative;
            z-index: 10;
            animation: fadeInScale 0.8s ease;
        }

        @keyframes fadeInScale {
            from {
                opacity: 0;
                transform: scale(0.9);
            }
            to {
                opacity: 1;
                transform: scale(1);
            }
        }

        .checkmark {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            background: linear-gradient(135deg, #ff1493 0%, #ff69b4 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 10px;
            font-size: 40px;
            animation: bounceIn 0.6s ease 0.2s both;
        }

        @keyframes bounceIn {
            0% {
                transform: scale(0);
            }
            50% {
                transform: scale(1.1);
            }
            100% {
                transform: scale(1);
            }
        }

        h1 {
            color: #ff1493;
            font-size: 2em;
            margin-bottom: 20px;
            animation: slideDown 0.6s ease 0.4s both;
        }

        @keyframes slideDown {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .greeting {
            color: #d63384;
            font-size: 1.3em;
            margin-bottom: 40px;
            animation: slideDown 0.6s ease 0.6s both;
        }

        .apple-container {
            animation: appleAppear 1s ease 0.8s both;
        }

        @keyframes appleAppear {
            from {
                opacity: 0;
                transform: translateY(30px) scale(0.8);
            }
            to {
                opacity: 1;
                transform: translateY(0) scale(1);
            }
        }

        .apple-image {
            font-size: 150px;
            margin-bottom: 30px;
            display: inline-block;
            animation: bounce 2s infinite 1s;
            filter: drop-shadow(0 10px 20px rgba(255, 105, 180, 0.3));
        }

        @keyframes bounce {
            0%, 100% {
                transform: translateY(0) rotate(-5deg);
            }
            25% {
                transform: translateY(-15px) rotate(0deg);
            }
            50% {
                transform: translateY(0) rotate(5deg);
            }
            75% {
                transform: translateY(-8px) rotate(0deg);
            }
        }

        .apple-text {
            color: #d63384;
            font-size: 1.8em;
            line-height: 1.6;
            font-weight: 600;
            margin-bottom: 15px;
            font-style: italic;
        }

        .message {
            color: #ff69b4;
            font-size: 1.1em;
            line-height: 1.8;
            margin-bottom: 40px;
        }

        .sparkles {
            font-size: 2em;
            margin: 20px 0;
            animation: sparkle 1.5s infinite;
        }

        @keyframes sparkle {
            0%, 100% {
                opacity: 1;
                transform: scale(1);
            }
            50% {
                opacity: 0.6;
                transform: scale(1.2);
            }
        }

        .back-button {
            display: inline-block;
            padding: 15px 40px;
            background: linear-gradient(135deg, #ff1493 0%, #ff69b4 100%);
            color: white;
            text-decoration: none;
            border-radius: 25px;
            font-size: 1.1em;
            font-weight: 600;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(255, 20, 147, 0.3);
            animation: slideDown 0.6s ease 1.2s both;
        }

        .back-button:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(255, 20, 147, 0.4);
        }

        .back-button:active {
            transform: translateY(0);
        }

        /* Confetti effect */
        .confetti {
            position: fixed;
            width: 10px;
            height: 10px;
            background: #ff69b4;
            opacity: 0;
            animation: confettiFall 3s ease-out;
        }

        .confetti:nth-child(even) {
            background: #ff1493;
        }

        @keyframes confettiFall {
            0% {
                opacity: 1;
                transform: translateY(-100px) rotate(0deg);
            }
            100% {
                opacity: 0;
                transform: translateY(100vh) rotate(720deg);
            }
        }
    </style>
</head>

    <script>
        // Personalize with user's name if available
        const userName = sessionStorage.getItem('userName');
        if (userName) {
            document.getElementById('userName').textContent = userName + ', you\'re';
        }

        // Create confetti effect
        function createConfetti() {
            for (let i = 0; i < 30; i++) {
                const confetti = document.createElement('div');
                confetti.classList.add('confetti');
                confetti.style.left = Math.random() * 100 + '%';
                confetti.style.animationDelay = Math.random() * 2 + 's';
                confetti.style.width = (Math.random() * 10 + 5) + 'px';
                confetti.style.height = (Math.random() * 10 + 5) + 'px';
                document.body.appendChild(confetti);
                
                // Remove confetti after animation
                setTimeout(() => confetti.remove(), 3000);
            }
        }

        // Trigger confetti on load
        window.addEventListener('load', createConfetti);
    </script>

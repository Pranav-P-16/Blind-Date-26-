        @keyframes float {
            0% {
                transform: translateY(100vh) rotate(0deg);
                opacity: 0;
            }
            10% {
                opacity: 0.3;
            }
            90% {
                opacity: 0.3;
            }
            100% {

        .container {
            background: white;
            border-radius: 30px;

            font-weight: 600;

        input[type="text"],

            border: 2px solid #ffc0cb;
            border-radius: 15px;

            transition: all 0.3s ease;
            background: #fff5f7;

        input[type="text"]:focus,

        textarea {

            min-height: 80px;
            font-family: inherit;
        }

        .gender-options {
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
        }

        .gender-option {
            flex: 1;
            min-width: 100px;
        }

        .gender-option input[type="radio"] {
            display: none;
        }

        .gender-option label {
            display: block;
            padding: 12px 20px;
            background: #fff5f7;
            border: 2px solid #ffc0cb;
            border-radius: 15px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
            margin: 0;
        }

        .gender-option input[type="radio"]:checked + label {
            background: #ff69b4;
            color: white;
            border-color: #ff1493;
            transform: scale(1.05);
        }

        .submit-btn {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, #ff1493 0%, #ff69b4 100%);
            color: white;
            border: none;
            border-radius: 20px;
            font-family: 'Nunito', sans-serif;
            font-size: 1.1em;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(255, 20, 147, 0.3);
        }

        .submit-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(255, 20, 147, 0.4);
        }

        .submit-btn:active {
            transform: translateY(0);
        }

        .bottom-message {
            margin-top: 30px;
            text-align: center;
            padding-top: 25px;
            border-top: 2px dashed #ffc0cb;
        }

        .bottom-message p {
            font-family: 'Quicksand', sans-serif;
            color: #ff69b4;
            font-size: 1em;
            font-weight: 600;
            animation: pulse 2s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% {
                opacity: 1;
            }
            50% {
                opacity: 0.7;
            }
        }

        /* Cute popup modal */
        .popup-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: 1000;
            justify-content: center;
            align-items: center;
            animation: fadeIn 0.3s ease;
        }

        .popup-overlay.show {
            display: flex;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        .popup-content {
            background: white;
            border-radius: 25px;
            padding: 40px;
            max-width: 400px;
            width: 90%;
            text-align: center;
            box-shadow: 0 20px 60px rgba(255, 105, 180, 0.4);
            animation: popupBounce 0.5s ease;
            position: relative;
        }

        @keyframes popupBounce {
            0% {
                transform: scale(0.7);
                opacity: 0;
            }
            50% {
                transform: scale(1.05);
            }
            100% {
                transform: scale(1);
                opacity: 1;
            }
        }

        .popup-icon {
            font-size: 4em;
            margin-bottom: 20px;
            animation: swing 1s ease infinite;
        }

        @keyframes swing {
            0%, 100% {
                transform: rotate(-10deg);
            }
            50% {
                transform: rotate(10deg);
            }
        }

        .image-container {
            margin: 10px 0;
        }

        .image-container img {
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
        }

        .popup-message {
            font-family: 'Quicksand', sans-serif;
            color: #d63384;
            font-size: 1.3em;
            margin-bottom: 30px;
            line-height: 1.5;
            font-weight: 600;
        }

        .popup-close-btn {
            background: linear-gradient(135deg, #ff1493 0%, #ff69b4 100%);
            color: white;
            border: none;
            padding: 12px 40px;
            border-radius: 20px;
            font-family: 'Nunito', sans-serif;
            font-size: 1em;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(255, 20, 147, 0.3);
        }

        .popup-close-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(255, 20, 147, 0.4);
        }

        .apple-section {
            margin-top: 40px;
            text-align: center;
            padding-top: 30px;
            border-top: 2px dashed #ffc0cb;
        }

        .apple-image {
            width: 100px;

        }

        @keyframes bounce {
            0%, 100% {
                transform: translateY(0);
            }

            }
        }

        .apple-text {
            color: #d63384;
            font-size: 1.1em;
            line-height: 1.6;
            font-style: italic;
        }
    </style>

    <script>
        // Show cute popup
        function showPopup(message, icon = 'ğŸ’•') {
            document.getElementById('popupMessage').textContent = message;
            document.getElementById('popupIcon').textContent = icon;
            document.getElementById('popupOverlay').classList.add('show');
        }

        // Close popup
        function closePopup() {
            document.getElementById('popupOverlay').classList.remove('show');
        }

        // Close popup when clicking outside
        document.getElementById('popupOverlay').addEventListener('click', function(e) {
            if (e.target === this) {
                closePopup();
            }
        });

        document.getElementById('valentineForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            // Validate all required fields
            const name = document.getElementById('name').value.trim();
            const email = document.getElementById('email').value.trim();
            const year = document.getElementById('year').value;
            const genderSelected = document.querySelector('input[name="gender"]:checked');
            const preferences = document.getElementById('preferences').value.trim();

            // Check if all fields are filled
            if (!name) {
                showPopup('Please enter your name! ğŸ’•', 'ğŸ¥º');
                document.getElementById('name').focus();
                return;
            }

            if (!email) {
                showPopup('Please enter your email address! ğŸ“§', 'ğŸ’Œ');
                document.getElementById('email').focus();
                return;
            }

            // Validate email format
            const emailPattern = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            if (!emailPattern.test(email)) {
                showPopup('Please enter a valid email address! ğŸ“§', 'ğŸ’Œ');
                document.getElementById('email').focus();
                return;
            }

            if (!year) {
                showPopup('Please select your year! ğŸ“', 'ğŸ“š');
                document.getElementById('year').focus();
                return;
            }

            if (!genderSelected) {
                showPopup('Please select your gender! ğŸŒ¸', 'ğŸ’');
                return;
            }

            if (!preferences) {
                showPopup('Please tell us your preferences! ğŸ’­', 'ğŸ’');
                document.getElementById('preferences').focus();
                return;
            }

            // All validation passed - prepare data for Google Sheets
            const formData = {
                name: name,
                email: email,
                year: year,
                gender: genderSelected.value,
                preferences: preferences,
                timestamp: new Date().toLocaleString()
            };

            // Replace 'YOUR_GOOGLE_SCRIPT_URL' with your actual Google Apps Script Web App URL
            const scriptURL = 'https://script.google.com/macros/s/AKfycbzOicbDHkIfoKVGfVS3pUScUXUKbbzZvviqyIM1K6rWwHVEHD-4KZqvLBD2ki-aEKtP/exec';
            
            // Show loading state
            const submitBtn = document.querySelector('.submit-btn');
            const originalText = submitBtn.innerHTML;
            submitBtn.innerHTML = 'â³ Submitting...';
            submitBtn.disabled = true;

            // Send to Google Sheets
            fetch(scriptURL, {
                method: 'POST',
                mode: 'no-cors',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify(formData)
            })
            .then(() => {
                // Success - redirect to Google
                window.location.href = 'valentines-thankyou.html';
            })
            .catch(error => {
                console.error('Error:', error);
                submitBtn.innerHTML = originalText;
                submitBtn.disabled = false;
                showPopup('Oops! Something went wrong. Please try again! ğŸ¥º', 'ğŸ˜¢');
            });
        });
    </script>
